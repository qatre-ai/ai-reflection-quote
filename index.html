<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Reflection Quote</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <button id="theme-toggle" class="theme-btn" title="Toggle Dark/Light Mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="quote-box" id="quote-container">
            <h2>Quote of the day</h2>
            <blockquote id="quote">Loading...</blockquote>
            <span id="author">Loading...</span>
            
            <div class="actions" id="action-buttons">
                <button id="new-quote-btn" title="New Quote"><i class="fas fa-sync"></i></button>
                <button id="tweet-btn" title="Post to X"><i class="fa-brands fa-x-twitter"></i></button>
                <button id="favorite-btn" title="Add to Favorites"><i class="far fa-heart"></i></button>
                <button id="ai-explain-btn" title="AI Reflection"><i class="fas fa-magic"></i> AI</button>
                <button id="speech-btn" title="Read Aloud"><i class="fas fa-volume-up"></i></button>
                <button id="download-btn" title="Download Poster"><i class="fas fa-download"></i></button>
            </div>

            <div id="ai-response-box" class="hidden">
                <p id="ai-text"></p>
            </div>
        </div>

        <div class="favorites-box">
            <h3>❤️ Favorite Quotes</h3>
            <ul id="favorites-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
